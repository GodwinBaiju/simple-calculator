<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>calculator</title>
</head>
<body>
    <div class="row container-fluid d-flex">
        <div class="col-lg-4 col-md-4 col-xs-1 col-sm-1 "></div>
        <div class="col-lg-3 col-md-7 col-xs-10 col-sm-10 mt-5 mt-md-5 mt-xs-5 d-flex">
            <div style="align-items: center; text-align:center; margin:8%;">
                <div style=" box-shadow:5px 8px 8px 5px;" class="container-fluid border rounded border-secondary">
                    <div class="input-group mt-4 mb-3">
                        
                        <input id="result" style="text-align: end;" class="form-control" input type="text" class="form-control" placeholder="0" aria-label="0" aria-describedby="button-addon2" readonly>
                      </div>
                      <div id="buttons" class="mb-4">
                        <div class="d-flex">
                        <button onclick="displayContent('7')" style="background-color: rgb(230, 230, 230);margin:2%;padding:6%;width:19%;border-radius :10%;" type="button" class="button1">7</button>
                        <button onclick="displayContent('8')" style="background-color: rgb(230, 230, 230);margin:2%;padding:6%;width:19%;border-radius :10%;" type="button" class="button1">8</button>
                        <button onclick="displayContent('9')" style="background-color: rgb(230, 230, 230);margin:2%;padding:6%;width:19%;border-radius :10%;" type="button" class="button1">9</button>
                        <button onclick="displayContent('+')" id="operator" style="color:white;background-color: rgb(255, 137, 11);margin:2%;padding:6%;width:19%;border-radius :10%;" type="button" class="opertor">+</button>
                    </div>
                        <div class="d-flex">
                        <button onclick="displayContent('4')" id="button" style="background-color: rgb(230, 230, 230);margin:2%;padding:6%;width:19%;border-radius :10%;" type="button" class="button1">4</button>
                        <button onclick="displayContent('5')" style="background-color: rgb(230, 230, 230);margin:2%;padding:6%;width:19%;border-radius :10%;" type="button" class="button1">5</button>
                        <button onclick="displayContent('6')" style="background-color: rgb(230, 230, 230);margin:2%;padding:6%;width:19%;border-radius :10%;" type="button" class="button1">6</button>
                        <button onclick="displayContent('-')" id="operator" style="color:white;background-color: rgb(255, 137, 11);margin:2%;padding:6%;width:19%;border-radius :10%;" type="button" class="opertor">-</button>
                    </div>
                    <div class="d-flex">
                        <button onclick="displayContent('1')" style="background-color: rgb(230, 230, 230);margin:2%;padding:6%;width:19%;border-radius :10%;" type="button" class="button1">1</button>
                        <button onclick="displayContent('2')" style="background-color: rgb(230, 230, 230);margin:2%;padding:6%;width:19%;border-radius :10%;" type="button" class="button1">2</button>
                        <button onclick="displayContent('3')" style="background-color: rgb(230, 230, 230);margin:2%;padding:6%;width:19%;border-radius :10%;" type="button" class="button1">3</button>
                        <button onclick="displayContent('*')" id="operator" style="color:white;background-color: rgb(255, 137, 11);margin:2%;padding:6%;width:19%;border-radius :10%;" type="button" class="operator">*</button>
                    </div>
                    <div class="d-flex">
                            <button onclick="clearData()" style="background-color: rgb(230, 230, 230);margin:2%;padding:4%;width:19%;border-radius :10%;" type="button" class="acbutton">AC</button>
                            <button onclick="displayContent('0')" style="background-color: rgb(230, 230, 230);margin:2%;padding:6%;width:19%;border-radius :10%;" type="button" class="button1">0</button>
                            <button onclick="displayContent('/')" id="operator" style="background-color: rgb(230, 230, 230);margin:2%;padding:6%;width:19%;border-radius :10%;" type="button" class="operator">/</button>
                            <button onclick="calculateData()" id="calculate" style="color:white;background-color: rgb(255, 137, 11);margin:2%;padding:6%;width:19%;border-radius :10%;" type="button" class="calculate">=</button>
                        </div>
                        <div  class="d-flex mt-1">
                            <button onclick="removeData()" id="clear" style="color:white;background-color: rgb(255, 55, 55);margin-left:2%;padding:6%;width:19%;" type="button" class="btn">C</button>
                        </div>
                      </div>
                </div>
        </div>
   
    </div>
    <div class="col-lg-5  col-md-1 col-xs-1 col-sm-1"></div>
    </div>
</body>
<!-- script -->
<script src="./main.js"></script>
</html>
